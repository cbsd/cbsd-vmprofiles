# don't remove this line:
vm_profile="TinyCore-x86-13"
vm_os_type="linux"

# this is one-string additional info strings in dialogue menu
long_description="TinyCore 13"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="http://tinycorelinux.net/13.x/x86_64/release/ \
http://distro.ibiblio.org/tinycorelinux/13.x/x86_64/release/ \
http://mirrors.163.com/tinycorelinux/13.x/x86_64/release/ \
http://mirrors.dotsrc.org/tinycorelinux/13.x/x86_64/release/ \
http://ftp.nluug.nl/os/Linux/distr/tinycorelinux/13.x/x86_64/release/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  mirror2.bsdstore.ru: olevole at olevole dot ru
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
cbsd_iso_mirrors="https://mirror2.bsdstore.ru/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/"

iso_img="TinyCorePure64-13.0.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-TinyCorePure64-13.0.iso"

default_jailname="tc"
imgsize="4g"

virtio_type="ahci-hd"
#virtio_type="virtio-blk"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="fc8db7e0139c444ddfd9394d21107bed5b7608379f92d600f1a7acde32dfc79b"
iso_img_dist_size="30408704"

# enable birtio RNG interface?
virtio_rnd="1"
