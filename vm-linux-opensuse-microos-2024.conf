# don't remove this line:
vm_profile="opensuse-microos-2024"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="openSUSE MicroOS: 202407"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://download.opensuse.org/tumbleweed/iso/ \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="openSUSE-MicroOS-DVD-x86_64-Current.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${iso_img}"

default_jailname="microos"
# At least 2 GiB is required
imgsize="2g"

#virtio_type="ahci-hd"
virtio_type="virtio-blk"

# mouse not work with tablet=1
tablet=0

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="0"
iso_img_dist_size="3839172608"

# enable birtio RNG interface?
virtio_rnd="1"

# firmware settings
cd_boot_firmware="bhyve"
[ ${freebsdhostversion} -lt 1301510 ] && hdd_boot_firmware="refind"

