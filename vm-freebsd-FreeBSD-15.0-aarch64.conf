iso_site="\
https://download.freebsd.org/ftp/releases/arm64/aarch64/ISO-IMAGES/15.0/ \
http://ftp.au.freebsd.org/pub/FreeBSD/releases/arm64/aarch64/ISO-IMAGES/15.0/ \
