http://ftp2.de.freebsd.org/pub/FreeBSD/releases/arm64/aarch64/ISO-IMAGES/15.0/ \
https://ftp.nl.freebsd.org/pub/FreeBSD/releases/arm64/aarch64/ISO-IMAGES/15.0/ \
http://ftp.jp.freebsd.org/pub/FreeBSD/releases/arm64/aarch64/ISO-IMAGES/15.0/ \
http://ftp.nz.freebsd.org/pub/FreeBSD/releases/arm64/aarch64/ISO-IMAGES/15.0/ \
http://ftp.ru.freebsd.org/pub/FreeBSD/releases/arm64/aarch64/ISO-IMAGES/15.0/ \
