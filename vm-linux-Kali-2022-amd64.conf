# don't remove this line:
vm_profile="Kali-2023-amd64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Kali Linux: 2023.1"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://gemmei.ftp.acc.umu.se/mirror/kali.org/kali-images/kali-2023.1/ \
https://cdimage.kali.org/kali-2023.1/ \
http://mirrors.dotsrc.org/kali-images/kali-2023.1/ \
https://mirror.truenetwork.ru/kali-images/kali-2023.1/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  mirror2.bsdstore.ru: olevole at olevole dot ru
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
#  plug-mirror.rcac.purdue.edu: plug-mirror at lists dot purdue dot edu
cbsd_iso_mirrors="https://mirror2.bsdstore.ru/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/ https://plug-mirror.rcac.purdue.edu/cbsd-iso/"

iso_img="kali-linux-2023.1-installer-amd64.iso"

# on virtio, Debian installer staled/freezed on Detecting HW stage
#virtio_type="ahci-hd"
#virtio_type="virtio-blk"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-kali-linux-installer-2023.1-amd64"

default_jailname="kali"

# https://docs.kali.org/installation/kali-linux-hard-disk-install
imgsize="20g"
vm_cpus=1
vm_ram="2g"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1

sha256sum="46e05739a20b29db60ca1fff2e90685ea632071c314a9c2416d7c46acef27bf0"
iso_img_dist_size="3875536896"

# enable birtio RNG interface?
virtio_rnd="1"
