vm_profile="AltVirt-11"
# don't remove this line:
vm_os_type="linux"

# this is one-string additional info strings in dialogue menu
long_description="Alt Virtualization: 11.0"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://download.basealt.ru/pub/distributions/ALTLinux/p11/images/virtualization/x86_64/"
cbsd_iso_mirrors="https://mirror2.convectix.com/iso/"

iso_img="alt-virtualization-pve-11.0-x86_64.iso"

register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${iso_img}"

default_jailname="alt"
imgsize="1g"
imgsize_min="1g"

virtio_type="virtio-blk"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="90760238c91ccd63caa55cda247149c393d38628c93993c1b2e88905476320fb"
iso_img_dist_size="2275885056"

# enable birtio RNG interface?
virtio_rnd="1"

# firmware settings
cd_boot_firmware="bhyve"
[ ${freebsdhostversion} -lt 1301510 ] && hdd_boot_firmware="refind"

start_post_message="Hint: Use 'Terminal UI' boot/install method for bhyve.\n The web interface can be reached via https://$ip4_addr:8006\n (default login is: root)\n"
