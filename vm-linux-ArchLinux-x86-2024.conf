# don't remove this line:
vm_profile="ArchLinux-x86-2024"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Arch Linux: 2024.12.01"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
http://artfiles.org/archlinux.org/iso/2024.12.01/ \
https://archlinux.surlyjake.com/archlinux/iso/2024.12.01/ \
https://mirror.aarnet.edu.au/pub/archlinux/iso/2024.12.01/ \
http://br.mirror.archlinux-br.org/iso/2024.12.01/ \
http://archlinux.de-labrusse.fr/iso/2024.12.01/ \
https://arch-mirror.wtako.net/iso/2024.12.01/ \
http://archlinux.prometeolibero.eu/archlinux/iso/2024.12.01/ \
https://mirror.yandex.ru/archlinux/iso/2024.12.01/ \
http://mirror.bytemark.co.uk/archlinux/iso/2024.12.01/ \
http://mirrors.acm.wpi.edu/archlinux/iso/2024.12.01/ \
https://mirror.us.leaseweb.net/archlinux/iso/2024.12.01/ \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="archlinux-2024.12.01-x86_64.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${iso_img}"

default_jailname="arch"
imgsize="6g"

# on virtio, installer staled/freezed on Detecting HW stage
virtio_type="ahci-hd"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="56b246d1a569f1670c0f98198f5c9a32558d54d010cd3434356cc1e20ad97945"
iso_img_dist_size="1217429504"

# enable birtio RNG interface?
virtio_rnd="1"

# firmware settings
cd_boot_firmware="bhyve"
hdd_boot_firmware="refind"

