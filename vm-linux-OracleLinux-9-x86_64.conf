# don't remove this line:
vm_profile="OracleLinux-9-x86_64"

vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Oracle Linux: R9-U7"

# custom settings:
fetch=1


# Official resources to fetch ISO's
iso_site="\
https://yum.oracle.com/ISOS/OracleLinux/OL9/u7/x86_64/ \
http://www.pl.exim.org/Linux/dist/oracle-linux/OL9/u7/x86_64/ \
https://ftp.icm.edu.pl/pub/Linux/dist/oracle-linux/OL9/u7/x86_64/ \
https://renwole.com/category/oracle-linux \
https://renwole.com/oracle-linux/oracle-linux-9-7 \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="OracleLinux-R9-U7-x86_64-dvd.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

default_jailname="oracle"
vm_package="small1"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="895751f157727bca8437607e8edb32b7c10d815aba954f5b3dc24c28ac8a10aa"
iso_img_dist_size="14468251648"

# enable birtio RNG interface?
virtio_rnd="1"
