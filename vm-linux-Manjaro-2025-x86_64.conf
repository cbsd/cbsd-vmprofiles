# don't remove this line:
vm_profile="Manjaro-2025-x86_64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Manjaro Linux: 25.0.10"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://psychz.dl.sourceforge.net/project/manjarolinux/kde/25.0.10/ \
https://download.manjaro.org/kde/25.0.10/ \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="manjaro-kde-25.0.10-251013-linux612.iso"

# register_iso as:
register_iso_name="cbsd-iso-manjaro-kde-25.0.10-251013-linux61"
register_iso_as="iso-manjaro-kde-25.0.10-251013-linux61"

default_jailname="manj"
# At least 8 GiB is required
imgsize="9g"

#virtio_type="ahci-hd"
virtio_type="virtio-blk"

# mouse not work with tablet=1
tablet=0

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="8067253b7174aa3b0706ab4849dabf27288c5787cea7838ca037fec5a01fa1c5"
iso_img_dist_size="5479839744"

# enable birtio RNG interface?
virtio_rnd="1"

# firmware settings
cd_boot_firmware="bhyve"
[ ${freebsdhostversion} -lt 1301510 ] && hdd_boot_firmware="refind"
