# don't remove this line:
vm_profile="OpenIndiana-2025"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="OpenIndiana: Hipster 2025.10"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://dlc.openindiana.org/isos/hipster/20251026/ \
http://mirrors.dotsrc.org/openindiana/isos/hipster/20251026/ \
http://dlc.openindiana.org/isos/hipster/20251026/ \
"

iso_img="OI-hipster-gui-20251026.iso"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

vm_ram="2g"

iso_extract=""

default_jailname="oi"
#virtio_type="ahci-hd"
virtio_type="ahci-blk"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

xhci=0

# Available in ClonOS?
clonos_active=1

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

#vm_console="nmdm"
vm_package="small1"

# VirtualBox Area
virtualbox_ostype="MacOS109_64"

# this is latest, disable CRC check
sha256sum="ec3f7a0308bbaf71c21f647038c5be9bb403acdf007b604677b2a8ae2380ec05"
iso_img_dist_size="2351390720"

# second ACPI in OpenIndiana canceled all requests. disable double_acpi
double_acpi="0"

# enable birtio RNG interface?
virtio_rnd="1"
