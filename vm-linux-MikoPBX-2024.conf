# don't remove this line:
vm_profile="MikoPBX-2024"
vm_os_type="linux"

# this is one-string additional info strings in dialogue menu
long_description="MikoPBX-2024: 2024.1.114"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://github.com/mikopbx/Core/releases/download/2024.1.114/"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="mikopbx-2024.1.114-x86_64.iso"

imgsize="16g"
vm_ram="2g"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${iso_img}"

default_jailname="mikopbx"

cd_boot_firmware="refind"
#vm_efi="uefi"
vm_package="small1"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1

sha256sum="cbe42d650c29ff47645ddd6db226ecc5e4e510f45ddf51b119bec394c98ceb15"
iso_img_dist_size="374341632"

# enable birtio RNG interface?
virtio_rnd="1"
