# don't remove this line:
vm_profile="TinyCore-x86-15"
vm_os_type="linux"

# this is one-string additional info strings in dialogue menu
long_description="Tiny Core Linux: 15"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="http://tinycorelinux.net/15.x/x86_64/release/ \
http://distro.ibiblio.org/tinycorelinux/15.x/x86_64/release/ \
http://mirrors.163.com/tinycorelinux/15.x/x86_64/release/ \
http://mirrors.dotsrc.org/tinycorelinux/15.x/x86_64/release/ \
http://ftp.nluug.nl/os/Linux/distr/tinycorelinux/15.x/x86_64/release/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  mirror2.bsdstore.ru: olevole at olevole dot ru
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
#  plug-mirror.rcac.purdue.edu: plug-mirror at lists dot purdue dot edu
cbsd_iso_mirrors="https://mirror2.bsdstore.ru/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/ https://plug-mirror.rcac.purdue.edu/cbsd-iso/"

iso_img="TinyCorePure64-15.0.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-TinyCorePure64-15.0.iso"

default_jailname="tc"
imgsize="4g"
imgsize_min="1g"

virtio_type="ahci-hd"
#virtio_type="virtio-blk"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="a20b448a0479ca8398f6babcd6dafb6a0149d54fdcd95cc0f0c1553468c68cd8"
iso_img_dist_size="33554432"

# enable birtio RNG interface?
virtio_rnd="1"
