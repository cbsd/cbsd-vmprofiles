# don't remove this line:
vm_profile="Opensuse-microos-2025-x86_64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="openSUSE MicroOS: 202510"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://mirror.tspu.ru/opensuse/tumbleweed/iso/ \
https://mirror.us.leaseweb.net/opensuse/tumbleweed/iso/ \
https://download.opensuse.org/tumbleweed/iso/ \
https://opensuse.ucom.am/tumbleweed/iso/ \
https://mirror.karneval.cz/pub/linux/opensuse/tumbleweed/iso/ \
https://mirror.hoasted.com/opensuse/tumbleweed/iso/ \
https://opensuse.koyanet.lv/tumbleweed/iso/ \
https://mirror.us.leaseweb.net/opensuse/tumbleweed/iso/ \
https://pkg.adfinis.com/opensuse/tumbleweed/iso/ \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="openSUSE-MicroOS-DVD-x86_64-Snapshot20251031-Media.iso"

# register_iso as:
register_iso_name="cbsd-iso-openSUSE-MicroOS-DVD-x86_64-Snapshot20251031-Media"
register_iso_as="iso-openSUSE-MicroOS-DVD-x86_64-Snapshot20251031-Media"

default_jailname="microos"
# At least 2 GiB is required
imgsize="2g"

#virtio_type="ahci-hd"
virtio_type="virtio-blk"

# mouse not work with tablet=1
tablet=0

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="1c25c0d3567b85f38369da549f9e9745118e3df3165434ddf992f5a40782206f"
iso_img_dist_size="2711617536"

# enable birtio RNG interface?
virtio_rnd="1"

# firmware settings
cd_boot_firmware="bhyve"
[ ${freebsdhostversion} -lt 1301510 ] && hdd_boot_firmware="refind"
