# don't remove this line:
vm_profile="Kali-2024-amd64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Kali Linux: 2024.3"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://gemmei.ftp.acc.umu.se/mirror/kali.org/kali-images/kali-2024.3/ \
https://cdimage.kali.org/kali-2024.3/ \
http://mirrors.dotsrc.org/kali-images/kali-2024.3/ \
https://mirror.truenetwork.ru/kali-images/kali-2024.3/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  mirror2.convectix.com: CBSD project
#  mirror.convectix.com: CBSD project
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
#  plug-mirror.rcac.purdue.edu: plug-mirror at lists dot purdue dot edu
cbsd_iso_mirrors="https://mirror2.convectix.com/iso/ https://mirror.convectix.com/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://plug-mirror.rcac.purdue.edu/cbsd-iso/"

iso_img="kali-linux-2024.3-installer-amd64.iso"

# on virtio, Debian installer staled/freezed on Detecting HW stage
#virtio_type="ahci-hd"
#virtio_type="virtio-blk"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-kali-linux-installer-2024.3-amd64"

default_jailname="kali"

# https://docs.kali.org/installation/kali-linux-hard-disk-install
imgsize="20g"
vm_cpus=1
vm_ram="2g"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1

sha256sum="2ba1abf570ea0685ca4a97dd9c83a65670ca93043ef951f0cd7bbff914fa724a"
iso_img_dist_size="4330174464"

# enable birtio RNG interface?
virtio_rnd="1"
