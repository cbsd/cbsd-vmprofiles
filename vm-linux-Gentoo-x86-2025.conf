# don't remove this line:
vm_profile="Gentoo-x86-2025"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Gentoo Linux: 2025.07"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://distfiles.gentoo.org/releases/amd64/autobuilds/20250720T165240Z/ \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="install-amd64-minimal-20250720T165240Z.iso"

# register_iso as:
register_iso_name="cbsd-iso-install-amd64-minimal-20250720T165240Z"
register_iso_as="iso-install-amd64-minimal-20250720T165240Z"

default_jailname="gentoo"
imgsize="4g"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="4b95cae8f25fa9b998a1ad6e0fca30f05cf19e7bc8b2cfe329d266e35e073ac4"
