# don't remove this line:
vm_profile="Rocky-9-x86_64"
vm_os_type="linux"

# this is one-string additional info strings in dialogue menu
long_description="Linux Rocky 9.0"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://download.rockylinux.org/pub/rocky/9.0/isos/x86_64/ \
http://mirror.aarnet.edu.au/pub/rocky/9.0/isos/x86_64/ \
https://ftp.agdsn.de/rocky-linux/9.0/isos/x86_64/ \
http://mirror.in2p3.fr/pub/linux/rocky/9.0/isos/x86_64/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  mirror2.bsdstore.ru: olevole at olevole dot ru
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
#  electrode.bsdstore.ru: Edgar
cbsd_iso_mirrors="https://mirror2.bsdstore.ru/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/"

iso_img="Rocky-9.0-x86_64-dvd.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

default_jailname="rocky"

cd_boot_firmware="refind"
#vm_efi="uefi"
vm_package="small1"
imgsize="12g"				# Rocky 9 stream 11.4gb minimal for default software selection (server+xorg)

# UTC
bhyve_rts_keeps_utc="1"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="55dbf904b35969be9f6d96f042b7470d1a3cb5c953bba47ab8f79740560d8a8d"
iso_img_dist_size="8459190272"

# enable birtio RNG interface?
virtio_rnd="1"
