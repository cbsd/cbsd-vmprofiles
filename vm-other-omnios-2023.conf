# don't remove this line:
vm_profile="omnios-2023"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="OmniOS: CE 2023"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://downloads.omniosce.org/media/lts/ \
https://downloads.omniosce.org/media/stable/ \
https://us-west.mirror.omniosce.org/downloads/media/stable/"

# Official CBSD project mirrors
# mirrors maintainer:
#  mirror2.bsdstore.ru: olevole at olevole dot ru
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
#  plug-mirror.rcac.purdue.edu: plug-mirror at lists dot purdue dot edu
cbsd_iso_mirrors="https://mirror2.bsdstore.ru/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/ https://plug-mirror.rcac.purdue.edu/cbsd-iso/"

iso_img="omnios-r151046.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-omnios-r151046.iso"

# installer problem with determining the correct dsk size: incorrect value
#virtio_type="ahci-hd"
virtio_type="virtio-blk"

default_jailname="omni"

vm_ram="2g"

# disable xhci
xhci="0"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1

# VNC
vm_vnc_port="0"
vm_efi="uefi"

vm_package="small1"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"

sha256sum="1206e250477fd1ceca28c96a02a438fdd5432d0b9642cf4c097b32965de66f1b"
iso_img_dist_size="298086400"

# second ACPI in OmniOS canceled all requests. disable double_acpi
double_acpi="0"

# enable birtio RNG interface?
virtio_rnd="1"
