# don't remove this line:
vm_profile="OpenIndiana-2021"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="OpenIndiana Hipster 2021.10"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="http://mirrors.dotsrc.org/openindiana/isos/hipster/20211031/ \
http://dlc.openindiana.org/isos/hipster/20211031/ \
https://ftp.acc.umu.se/mirror/openindiana.org/dlc/isos/hipster/20211031/ \
http://dlc.openindiana.org/isos/hipster/20211031/ \
http://ftp.gtlib.gatech.edu/pub/OpenIndiana/dlc/isos/hipster/20211031/"

iso_img="OI-hipster-gui-20211031.iso"

# Official CBSD project mirrors
# mirrors maintainer:
#  cbsd.lifec0re.net: brahmann at lifec0re dot net
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/"

iso_extract=""

default_jailname="oi"
#virtio_type="ahci-hd"
virtio_type="ahci-blk"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=0

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

#vm_console="nmdm"
vm_package="small1"

# VirtualBox Area
virtualbox_ostype="MacOS109_64"

# this is latest, disable CRC check
sha256sum="66e8bac7660355e40d19efa4adaef1c668f207d2e6dfca906dac91f1cbbbe888"
iso_img_dist_size="1889331200"

# second ACPI in OpenIndiana canceled all requests. disable double_acpi
double_acpi="0"

# enable birtio RNG interface?
virtio_rnd="1"
