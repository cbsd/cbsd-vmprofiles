# don't remove this line:
vm_profile="Mint-22-x86_64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Linux Mint: 22.2"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://mirrors.cicku.me/linuxmint/iso/stable/22.2/ \
https://mirror.dogado.de/linuxmint-cd/stable/22.2/ \
https://mirrors.layeronline.com/linuxmint/stable/22.2/ \
