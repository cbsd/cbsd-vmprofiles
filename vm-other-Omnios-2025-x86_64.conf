# don't remove this line:
vm_profile="Omnios-2025-x86_64"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="OmniOS: CE 2025"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://downloads.omnios.org/media/stable/ \
https://downloads.omniosce.org/media/lts/ \
https://downloads.omniosce.org/media/stable/ \
https://us-west.mirror.omniosce.org/downloads/media/stable/"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="omnios-r151056.iso"

# register_iso as:
register_iso_name="cbsd-iso-omnios-r151056r"
register_iso_as="iso-omnios-r151056r"

# installer problem with determining the correct dsk size: incorrect value
#virtio_type="ahci-hd"
virtio_type="virtio-blk"

default_jailname="omni"

vm_ram="2g"

# disable xhci
xhci="0"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1

# VNC
vm_vnc_port="0"
vm_efi="uefi"

vm_package="small1"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"

sha256sum="b3f175da5edd9350fd29adda62bd6b1c1dfa903d7bf5974107bd6948ae20ceb6"
iso_img_dist_size="304332800"

# second ACPI in OmniOS canceled all requests. disable double_acpi
double_acpi="0"

# enable birtio RNG interface?
virtio_rnd="1"
