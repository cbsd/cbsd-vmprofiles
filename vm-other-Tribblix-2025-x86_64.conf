# don't remove this line:
vm_profile="Tribblix-2025-x86_64"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="Tribblix: 38"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://iso.tribblix.org/iso/ \
"

iso_img="tribblix-0m38.iso"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

vm_ram="2g"

iso_extract=""

default_jailname="tribblix"
#virtio_type="ahci-hd"
virtio_type="ahci-blk"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

xhci=0

# Available in ClonOS?
clonos_active=1

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

#vm_console="nmdm"
vm_package="small1"

# VirtualBox Area
virtualbox_ostype="MacOS109_64"

sha256sum="59283765c4bbdcce9ee2c3423a1dc687fac288514bc5baf84944cca2488e3aed"
iso_img_dist_size="1291831296"

# second ACPI in OpenIndiana canceled all requests. disable double_acpi
double_acpi="0"

# enable birtio RNG interface?
virtio_rnd="1"
