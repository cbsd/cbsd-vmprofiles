iso_img="archlinux-2023.06.01-x86_64.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${iso_img}"

default_jailname="arch"
imgsize="6g"

# on virtio, installer staled/freezed on Detecting HW stage
virtio_type="ahci-hd"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="def774822f77da03b12ed35704e48f35ce61d60101071151a6d221994e0b567e"
iso_img_dist_size="828715008"

# enable birtio RNG interface?
virtio_rnd="1"

# firmware settings
cd_boot_firmware="bhyve"
hdd_boot_firmware="refind"

