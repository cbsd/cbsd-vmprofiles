# don't remove this line:
vm_profile="cloud-Kali-2024-amd64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Kali Linux: 2024 (cloud)"

# fetch area:
fetch=1

# Official resources to fetch ISO's
iso_site="https://mirror.convectix.com/cloud/"

# Official CBSD project mirrors
# mirrors maintainer:
#  mirror2.convectix.com: CBSD project
#  mirror.convectix.com: CBSD project
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
#  plug-mirror.rcac.purdue.edu: plug-mirror at lists dot purdue dot edu
cbsd_iso_mirrors="https://mirror2.convectix.com/cloud/ https://mirror.convectix.com/cloud/ https://clonos.ca.ircdriven.net/cloud/ https://clonos.us.ircdriven.net/cloud/ https://plug-mirror.rcac.purdue.edu/cbsd-cloud/"

iso_img="cloud-Kali-2024-amd64.raw"
iso_img_dist="${iso_img}.xz"
sha256sum="7494c825a99c7caa5a3d444de07cbad471379a903bba2fa0244d60e3339da007"
iso_img_dist_size="3930000336"
# eth0
ci_adjust_inteface_helper=0

iso_img_type="cloud"

iso_extract="nice -n 19 ${IDLE_IONICE} ${XZ_CMD} -d ${iso_img_dist}"

# register_iso as:
register_iso_name="cbsd-cloud-${iso_img}"
register_iso_as="cloud-kali-2024-amd64"

default_jailname="kali"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

imgsize="18g"
imgsize_min="16g"

# VDI/RDP
cbsd_vdi_image=1
cbsd_vdi_user="kali"
cbsd_vdi_password="kali"
cbsd_vdi_proto="rdp"

# Available in ClonOS?
clonos_active=1

# Available for MyB? image name
myb_image="kali2024"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

vm_package="small1"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"

# is template for vm_obtain
is_template=1
is_cloud=1

# enable birtio RNG interface?
virtio_rnd="1"

# firmware settings
cd_boot_firmware="bhyve"
hdd_boot_firmware="refind"

## cloud-init specific settings ##
ci_template="centos7"
#ci_user_pw_root='$6$HTOnZM2yoiqibWTd$pvEw3RmwoT87ou7R1vxW.awebejbm6OJDqT3HMvVwaWKI3t858uHr5GU.tum7Ou7RuU84BOtzG4DhChKhxvOp/'
ci_user_pw_root='*'

# default cloud-init user, can be multiple: "user1 user2 .."
ci_user_add='debian'

# per-user example:
#ci_user_gecos_debian='debian user'
#ci_user_home_debian='/home/debian'
#ci_user_shell_debian='/bin/bash'
#ci_user_member_groups_debian='root'
#ci_user_pw_debian_crypt='$6$6.MsoD3gCucRtZJP$mTdJJrHL2elXS4/KZ.423T8CpQRgMscWfX5dHpWUiHl21grw7timXlonHXyPB8P0AvrrJ892Il/MGd/0C84ke/'
#ci_user_pw_debian_crypt='*'
#ci_user_pubkey_debian=".ssh/id_rsa.pub"

# or global for single user:
ci_user_gecos='debian user'
ci_user_home='/home/debian'
ci_user_shell='/bin/bash'
ci_user_member_groups='root'
ci_user_pw_crypt='*'
ci_user_pubkey=".ssh/id_rsa.pub"

default_ci_ip4_addr="DHCP"		# can be IP, e.g: 192.168.0.100
default_ci_gw4="auto"			# can be IP, e.g: 192.168.0.1
ci_nameserver_address="8.8.8.8"
ci_nameserver_search="my.domain"
## cloud-init specific settings end of ##

start_post_message="Kali available via RDP: xfreerdp +clipboard +fonts /rfx /size:1200x960 /u:kali /p:kali /v:${ip4_addr}"
