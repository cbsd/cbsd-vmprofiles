# don't remove this line:
vm_profile="ArchLinux-x86-2025"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Arch Linux: 2025.11.01"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
http://artfiles.org/archlinux.org/iso/2025.11.01/ \
https://mirror.aarnet.edu.au/pub/archlinux/iso/2025.11.01/ \
https://arch-mirror.wtako.net/iso/2025.11.01/ \
https://mirror.yandex.ru/archlinux/iso/2025.11.01/ \
http://mirrors.acm.wpi.edu/archlinux/iso/2025.11.01/ \
https://mirror.us.leaseweb.net/archlinux/iso/2025.11.01/ \
https://mirrors.ocf.berkeley.edu/archlinux/iso/2025.11.01/ \
https://archlinux.gay/archlinux/iso/2025.11.01/ \
https://mirrors.cat.net/archlinux/iso/2025.11.01/ \
https://mirrors.jlu.edu.cn/archlinux/iso/2025.11.01/ \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="archlinux-2025.11.01-x86_64.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${iso_img}"

default_jailname="arch"
imgsize="6g"

# on virtio, installer staled/freezed on Detecting HW stage
virtio_type="ahci-hd"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="3fde01031127fb49d3fb489dd92f8d1fc0a7fc4fdfff220936031a00a7673a2e"
iso_img_dist_size="1526038528"

# enable birtio RNG interface?
virtio_rnd="1"

# firmware settings
cd_boot_firmware="bhyve"
hdd_boot_firmware="refind"

