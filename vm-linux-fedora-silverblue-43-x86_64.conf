# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://fedora-mirror.rbc.ru/pub/fedora/linux/releases/43/Silverblue/x86_64/iso/ \
https://mirror.mobinhost.com/fedora/linux/releases/43/Silverblue/x86_64/iso/ \
