# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

default_jailname="silver"
vm_package="small1"

imgsize="10g"
# requires 5.75 gb min, with auto install - 8g
imgsize_min="8000m"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

