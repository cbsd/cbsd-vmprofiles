# don't remove this line:
vm_profile="omnios-2019"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="OmniOS CE 2019"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://downloads.omniosce.org/media/lts/ \
https://downloads.omniosce.org/media/stable/ \
https://us-west.mirror.omniosce.org/downloads/media/stable/"

# Official CBSD project mirrors
# mirrors maintainer:
#  cbsd.lifec0re.net: brahmann at lifec0re dot net
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/"

iso_img="omniosce-r151030s.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-omniosce-r151030s"

# installer problem with determining the correct dsk size: incorrect value
#virtio_type="ahci-hd"
virtio_type="virtio-blk"

default_jailname="omni"

vm_ram="2g"

# disable xhci
xhci="0"

# disable profile?
xen_active=1
bhyve_active=1

# Available in ClonOS?
clonos_active=1

# VNC
vm_vnc_port="0"
vm_efi="uefi"

vm_package="small1"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"

sha256sum="415e842c2fe4a1a1a28f4dc608662ddf60785d85fe00bfad51819f9da518d06e"
iso_img_dist_size="275144704"

# second ACPI in OmniOS canceled all requests. disable double_acpi
double_acpi="0"

# enable birtio RNG interface?
virtio_rnd="1"
