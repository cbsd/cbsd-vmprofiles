# don't remove this line:
vm_profile="DynFi-4-x86_64"
vm_os_type="freebsd"
# this is one-string additional info strings in dialogue menu
long_description="DynFi: 4.11"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://dynfi.com/files/firewall/ \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="dynfi_installer_vga_4.11-20251201-095440.iso"
iso_img_dist="dynfi_installer_vga_4.11-20251201-095440.iso.bz2"

iso_extract="nice -n 19 ${IDLE_IONICE} ${BZIP2_CMD} -d ${iso_img_dist}"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-dynfi_installer_vga_4.11-20251201-095440"

default_jailname="dynfi"

imgsize="6g"
imgsize_min="5g"
vm_ram="2g"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

tablet=0
xhci=0

# Available in ClonOS?
clonos_active=1

# VNC
vm_vnc_port="0"
vm_efi="uefi"

vm_package="small1"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"

sha256sum="4995078910cb8404a53aa4b2d2bf5285b32ac090036cd036145965eeaaa03f70"
iso_img_dist_size="1290463121"

# enable birtio RNG interface?
virtio_rnd="1"

# default boot firmware
cd_boot_firmware="bhyve"
hdd_boot_firmware="bhyve"

# vm_post_message in single line
vm_post_message="\n Info: by default, during boot the system shows output in serial mode (loader settings). Enable serial port (via 'cbsd blpc-tui') if you want to see messages or just wait until the system boots up to login prompt\n  Default credential:\n\n    Login    : root\n    Password : dynfi"
