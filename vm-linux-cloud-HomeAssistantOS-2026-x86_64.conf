# don't remove this line:
vm_profile="cloud-HomeAssistantOS-2026-x86_64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Home Assistant OS 12.1"

default_jailname="hassos"

fetch=1

iso_site="\
https://github.com/home-assistant/operating-system/releases/download/16.3/ \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/cloud/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-cloud.txt"

iso_img="haos_generic-x86-64-16.3.img"
iso_img_dist="haos_generic-x86-64-16.3.img.xz"
iso_img_dist_size="396451208"
sha256sum="afe591a859a068eb25dcef15be9e7b2236f9c06f515cac3706681db900cb02df"

iso_extract="nice -n 19 ${IDLE_IONICE} ${XZ_CMD} -d ${iso_img_dist}"

myb_image="homeass"

# write img directly to drive
iso2img=1

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${iso_img}"

# VNC
#vm_vnc_port="0"
#bhyve_vnc_tcp_bind="127.0.0.1"

vm_efi="uefi"
vm_package="small1"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"

# 30g recommended
imgsize_min="10g"

# enable birtio RNG interface?
virtio_rnd="1"

# is template for vm_obtain
is_template=1
is_cloud=1

xen_active=1
bhyve_active=1
qemu_active=1

jailsysskeldir="${CIX_DISTDIR}/share/bhyve-HomeAssistantOS-system-skel"
start_post_message="Home Assistant UI URL: http://$ip4_addr:8123"

## cloud-init specific settings ##
ci_template="homeass"

default_ci_ip4_addr="DHCP"              # can be IP, e.g: 192.168.0.100
default_ci_gw4="auto"                   # can be IP, e.g: 192.168.0.1
ci_nameserver_address="8.8.8.8"
ci_nameserver_search="my.domain"
## cloud-init specific settings end of ##
