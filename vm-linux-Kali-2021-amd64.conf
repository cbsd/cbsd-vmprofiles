# don't remove this line:
vm_profile="Kali-2021-amd64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Kali Linux 2021.3"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://gemmei.ftp.acc.umu.se/mirror/kali.org/kali-images/kali-2021.3/ \
https://cdimage.kali.org/kali-2021.3/ \
http://mirrors.dotsrc.org/kali-images/kali-2021.3/ \
http://mirror-1.truenetwork.ru/kali-images/kali-2021.3/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  cbsd.lifec0re.net: brahmann at lifec0re dot net
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/"

iso_img="kali-linux-2021.3-installer-amd64.iso"

# on virtio, Debian installer staled/freezed on Detecting HW stage
#virtio_type="ahci-hd"
#virtio_type="virtio-blk"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-kali-linux-installer-2021.3-amd64"

default_jailname="kali"

# https://docs.kali.org/installation/kali-linux-hard-disk-install
imgsize="20g"
vm_cpus=1
vm_ram="2g"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1

# Available in ClonOS?
clonos_active=0

sha256sum="3a199fce1220a09756159682ed87ca16f7735f50dcde4403dc0c60525f90c756"
iso_img_dist_size="4893106176"

# enable birtio RNG interface?
virtio_rnd="1"
