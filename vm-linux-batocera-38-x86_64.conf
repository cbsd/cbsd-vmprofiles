# don't remove this line:
vm_profile="batocera-38-x86_64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Batocera Linux: 38"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://mirrors.o2switch.fr/batocera/x86_64/stable/last/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  mirror2.bsdstore.ru: olevole at olevole dot ru
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
#  plug-mirror.rcac.purdue.edu: plug-mirror at lists dot purdue dot edu
cbsd_iso_mirrors="https://mirror2.bsdstore.ru/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/ https://plug-mirror.rcac.purdue.edu/cbsd-iso/"

iso_img="batocera-x86_64-x86_64-38-20231014.img"
iso_img_dist="batocera-x86_64-x86_64-38-20231014.img.gz"

iso_extract="nice -n 19 ${IDPRIO_CMD} 29 ${GUNZIP_CMD} ${iso_img_dist}"
#; ${MV_CMD} redox_2022-04-28_570_harddrive-efi.bin redox_2022-04-28_570_harddrive-efi.img"

# copy ISO as hard drive
iso2img="1"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

default_jailname="fedora"
vm_package="small1"

imgsize="8g"
imgsize_min="4g"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="0f179c157cbfab979d03e98f8104ee1155e647bed615b59adca0051511bc8ef0"
iso_img_dist_size="3146929936"

# enable birtio RNG interface?
virtio_rnd="1"
