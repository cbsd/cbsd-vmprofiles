# don't remove this line:
vm_profile="Kali-2025-x86_64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Kali Linux: 2025.3"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://kali.download/base-images/kali-2025.3/ \
https://gemmei.ftp.acc.umu.se/mirror/kali.org/kali-images/kali-2025.3/ \
https://cdimage.kali.org/kali-2025.3/ \
http://mirrors.dotsrc.org/kali-images/kali-2025.3/ \
https://mirror.truenetwork.ru/kali-images/kali-2025.3/ \
"

# Official CBSD project mirrors ( info: https://github.com/cbsd/mirrors )
cbsd_iso_mirrors="https://mirror.convectix.com/iso/ https://raw.githubusercontent.com/cbsd/mirrors/refs/heads/main/cbsd-iso.txt"

iso_img="kali-linux-2025.3-installer-amd64.iso"

# on virtio, Debian installer staled/freezed on Detecting HW stage
#virtio_type="ahci-hd"
#virtio_type="virtio-blk"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-kali-linux-installer-2025.3-amd64"

default_jailname="kali"

# https://docs.kali.org/installation/kali-linux-hard-disk-install
imgsize="20g"
vm_cpus=1
vm_ram="2g"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

# Available in ClonOS?
clonos_active=1

sha256sum="fcf1999799f6642b7d6c6bd79bc1e516be7340b7203fe86c6be3ac21f693f42a"
iso_img_dist_size="4597125120"

# enable birtio RNG interface?
virtio_rnd="1"
